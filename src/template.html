<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container"> <header>
            <h1>Verificador de Clima</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Digite o nome da cidade">
                <button id="search-btn">Buscar</button>
            </div>

            <div id="weather-info" class="weather-info-container">
                <h2 id="city-name"></h2>
                <div class="flex-div">
                <p id="current-temp" class="temperature"></p>
                <img class="weather-icon" src="./assets/sun.png" width="70px" alt="Weather Icon">
                </div>
                <p id="current-condition"></p>
                <div class="temp-range">
                    <p id="high-temp"></p>
                    <p id="low-temp"></p>
                </div>
            </div>

            <div class="controls-container"> <button id="change-btn">Mudar para Â°F</button>
            </div>
        </main>
        <footer>
            <p>Dados fornecidos por Visual Crossing Weather</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
